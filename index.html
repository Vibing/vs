<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="referrer" content="never" />
    <title>视频滑动</title>
    <script src="http://e-static.oss-cn-shanghai.aliyuncs.com/js/eruda.min.js"></script>
    <script>
      eruda.init();
    </script>
    <link rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>

  <body>
    <!-- Swiper -->
    <div id="video-dom">
      
    </div>
    
    <div class="progress-line">
      <div class="line"></div>
    </div>

    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="header">
            <div class="header-left">
              <div class="header-img">
                <img
                  src="http://e-static.oss-cn-shanghai.aliyuncs.com/img/fqz/logo.png"
                  alt=""
                />
              </div>
              <div class="header-desc">
                东方邀您一起刷视频赚现金
                <br />
                领取新人8.8元红包
              </div>
            </div>
            <div class="header-right">
              <a href="javascript:;" class="download-btn">去APP领取</a>
            </div>
          </div>

          <div class="video-box">
            <div class="footer-box">
              <div class="user">
                <div class="user-img">
                  <img
                    src="http://e-static.oss-cn-shanghai.aliyuncs.com/img/fqz/logo.png"
                    alt=""
                  />
                </div>
                <div class="user-name">
                  天空之城
                </div>
              </div>

              <div class="desc">
                天传说在遥远天上，闪耀着光芒，有一座美丽的城，天传说在遥远天上，闪耀着光芒
              </div>

              <div class="arrow-down">
                <img
                  src="http://e-static.oss-cn-shanghai.aliyuncs.com/img/douzhuan/down.png"
                  alt=""
                />
              </div>
            </div>
          </div>
          <div class="play-btn"></div>

          <div class="like-share-box">
            <div class="box-item">
              <img
                src="http://e-static.oss-cn-shanghai.aliyuncs.com/img/douzhuan/share1.png"
                alt=""
              />
              100w
            </div>
            <div class="box-item">
              <img
                src="http://e-static.oss-cn-shanghai.aliyuncs.com/img/douzhuan/share.png"
                alt=""
              />
              分享
            </div>
            <div class="box-item">
              <img
                src="http://e-static.oss-cn-shanghai.aliyuncs.com/img/douzhuan/more.png"
                alt=""
              />
              看更多
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="video-box">
            <div class="play-btn"></div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="video-box">
            <div class="play-btn"></div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="video-box">
            <div class="play-btn"></div>
          </div>
        </div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
        <div class="swiper-slide">Slide 10</div>
      </div>
    </div>

    <!-- <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script> -->
    <script src="http://e-static.oss-cn-shanghai.aliyuncs.com/js/zepto.min.js"></script>
    <script>
      $(window).bind('beforeunload', function() {
        localStorage.setItem('hello', 5);
        // return '您可能有数据没有保存';
      });

      console.log(localStorage.getItem('hello'));
    </script>
    <script src="./assets/js/swiper.min.js"></script>
    <script src="./assets/js/video.common.js"></script>
    <script src="./assets/js/logic.js"></script>
    <!-- <script src="./assets/js/index.js"></script> -->
  </bod>
</html>
